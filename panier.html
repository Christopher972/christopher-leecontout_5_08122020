<!doctype html>
<html lang="fr">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="Orinoco le site de référence pour vos appareils photos vintage">
        <meta name= "robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://kit.fontawesome.com/1eb20c6e80.js" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Orinoco -Panier</title>
    </head>
    <body>
        <header class="mb-4">
            <div class="container">
                <div class="row d-block">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html">
                          <img src="img/logo_orinoco.png" width="180" height="50" alt= "logo du site Orinoco" class="logo">
                        </a>
                        <button class="navbar-toggler" 
                                type="button" 
                                data-toggle="collapse"
                                data-target="#navbarContent">
                              <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav w-100 d-flex justify-content-end">
                                <li class="nav-item ">
                                    <a class="nav-link" href="index.html">ACCUEIL</a></li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="panier.html">PANIER (<span id ="quantityBasket"></span>)</a></li>
                                <li class="nav-item">
                                    <a class="nav-link" href="confirmation.html">COMMANDE</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section class="container-fluid">
                <h1 class ="text-center">Votre panier</h1>
                <article class=" row justify-content-md-center">
                    <div class="col">
                        <div id=" basket" class="offset-1 col-10 col-md-2 offset-md-5 mt-3">
                            <h5 id="emptyBasket" class="text-center">Votre Panier est vide</h5>
                        </div> 
                    </div>
                </article>
                <div id="infoBasket" class = " row justify-content-md-center">
                    <table class="table table-striped table-bordered table-sm mt-4 table-responsive">
                      <thead class="thead-dark text-center">
                        <tr>
                          <th scope ="col">Article sélectionné</th>
                          <th scope ="col">Nom</th>
                          <th scope= "col">Optique</th>
                          <th scope ="col">Quantité</th>
                          <th scope ="col">Prix</th>
                          <th scope ="col">Suppression</th>
                        </tr>
                      </thead>
                      <tbody id="basketArticle" class="text-center font-weight-bold"></tbody>
                      <tr>
                        <td class="text-right font-weight-bold" colspan="5">TOTAL</td>
                        <td id="totalPrice" class="text-center font-weight-bold"></td>
                      </tr>
                    </table>
                </div>
                <div class="row justify-content-center m-3">
                    <form id="form" name ="contact" method="post">
                        <p class="text-center mt-5">Veuillez remplir ce formulaire pour valider votre commande</p>
                        <span id="error" class="text-danger"></span>
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="firstname">Prénom</label>
                            <input id="firstname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Adresse</label>
                            <input id="address" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="postalcode">Code postal</label>
                            <input id="postalcode" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="city">Ville</label>
                            <input id="city" class="form-control" required>
                        <div class="text-center mt-4">
                            <input type="submit" id="validate" class="btn btn-dark" value="Valider votre panier">
                        </div>
                    </form>
                </div>
            </section>
              
            <footer>
            <div class="container pt-3">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center list-middot pb-4">
                            <li class="list-inline-item"><a href="index.html">Mentions légales</a></li>
                            <li class="list-inline-item"><a href="mailto:contact@orinoco.com">Nous contacter</a></li>
                            <li class="list-inline-item"><a href="#">Conditions générales de vente</a></li>
                          </ul>
                    </div>
                </div>
              </div>
              </footer>
        </main>
            
    <!-- Optional JavaScript -->
    <script  src="js/ajax.js"></script>
    <script  src= "js/fonctionsPanier.js"></script>
    <script  src="js/class/Orders.js"></script>
    <script  src="js/panier.js"></script>
    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
